<body>
	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li><a href="/">Home</a></li>
					<li><a href="/edit/">Edit</a></li>
				</ul>

		</div>

<div class="container">
    <div class="row">

        <div id="section-editor" class="col-md-12">
            <h2>Editor</h2>
            <p>Below is the editor generated from the JSON Schema.</p>
            <div id="schema-editor"></div>
            <p class="clearfix">
                <button class="btn disabled action-showvalidation pull-left">Valid</button>
                <button class="btn btn-primary action-savedata pull-right">Save</button>
            </p>

            <hr>
        </div>

        <!-- -->

        <div id="section-schema" class="col-md-12">
            <h2>Schema</h2>
            <p>
                You can change the schema and see how the generated form looks by updating.
            </p>
            <textarea id="schema-tree"></textarea>
            <p class="clearfix">
                <button class="btn btn-default action-updateschema pull-left">Update</button>
                <button class="btn btn-primary action-saveschema pull-right">Save</button>
            </p>

            <hr>
        </div>

        <!-- -->

        <div id="section-data" class="col-md-12">

            <h2>Data</h2>
            <p>You can also make changes to the JSON here and set the value in the editor.</p>
            <textarea id="schema-data"></textarea>
            <p class="clearfix">
                <button class="btn btn-default action-updatedata pull-left">Update</button>
                <button class="btn btn-primary action-savedata pull-right">Save</button>
            </p>

            <hr>
        </div>
    </div>
</div>
